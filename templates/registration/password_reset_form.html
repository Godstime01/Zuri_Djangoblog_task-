<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset form</title>
</head>
<body>
    {% extends 'base.html' %}
    {% load crispy_forms_tags %}
    {% block content %}

        </form>
    {% endblock content %}
</body>
</html>
